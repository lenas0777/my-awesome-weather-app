<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div>
            <form id="city-form">
                <input type="text" class="search" id="city-input" placeholder="Enter a city" autocomplete="off"
                    style="width: 300px;" />
                <input type="submit" class="button" value="Search" />
            </form>
            <button class="button" id="locationBtn">Current Location</button>
        </div>
        <div class="date" id="currentDate">
            Thursday, 30 June 2022
        </div>
        <div class="city" id="currentCity">
            K Y I V
        </div>
        <div class="forecast">
            C L E A R
        </div>
        <img src="images/sunny.png" alt="sunny" class="weather" />
        <div class="degrees">
            <span id="number">23</span>
            <span id="celsius" id="degreesBig">
                °C
            </span>
        </div>
        <div class="row days">
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
            <div class="col">Sunday</div>
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
        </div>
        <div class="row">
            <div class="col">
                <img src="images/clear.png" alt="" class="days-weather" />
                <br />
                23°C
            </div>
            <div class="col">
                <img src="images/clouds.png" alt="" class="days-weather" />
                <br />
                25°C
            </div>
            <div class="col">
                <img src="images/cloudy.png" alt="" class="days-weather" />
                <br />
                24°C
            </div>
            <div class="col">
                <img src="images/thunderstorm.png" alt="" class="days-weather" />
                <br />
                20°C
            </div>
            <div class="col">
                <img src="images/clouds.png" alt="" class="days-weather" />
                <br />
                25°C
            </div>
        </div>
        <div class="data">
            <div class="row">
                <div class="col">
                    sunrise
                    <br />
                    05:40 AM
                </div>
                <div class="col">
                    sunset
                    <br />
                    20:47 PM
                </div>
                <div class="col">
                    precipitation
                    <br />
                    70%
                </div>
                <div class="col">
                    windspeed
                    <br />
                    3.2 km/h
                </div>
            </div>
        </div>
        <a href="https://github.com/lenas0777/my-awesome-weather-app" class="githubLink">GitHub repository here</a>
    </div>
    <script src="src/index.js" crossorigin="anonymous"></script>
</body>

</html>
